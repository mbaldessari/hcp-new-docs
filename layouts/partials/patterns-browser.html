<main class="pf-c-page__main">
  <section class="pf-c-page__main-section">
    <div class="pf-u-text-align-center">
      <div class="pf-c-content" style="--pf-c-content--FontSize: 1.25rem;">
        <h1>
          {{- .Title -}}
        </h1>
        {{ .Content }}
      </div>

    </section>
    <section class="pf-c-page__main-section">
      {{ partial "patterns-legend.html" . }}
    </section>
    <section class="pf-c-page__main-section">
    <div class="pf-l-grid pf-m-gutter">
      <div class="pf-l-grid__item pf-m-2-col">
        {{ partial "industries.html" . }}
        {{ partial "products.html" . }}
      </div>
      <div class="pf-l-grid__item pf-m-10-col">
        <div class="pf-c-content" >
          <div class="pf-l-gallery pf-m-gutter" style="--pf-l-gallery--GridTemplateColumns--min: 300px;">
            {{ $section := where $.Pages "Section" "patterns"}}
            {{ range $section }}
              <div class="pf-l-gallery__item" style="display: grid;">
                {{ .Render "summary-with-image" }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
