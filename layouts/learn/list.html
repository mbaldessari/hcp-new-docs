{{ define "main" }}
<div class="pf-c-page__sidebar">
  <div class="pf-c-page__sidebar-body">
    {{ partial "learn.html" . }}
  </div>
</div>
<main class="pf-c-page__main" >
  <section class="pf-c-page__main-section">
    <div class="pf-l-stack pf-u-text-align-center">
      <div class="pf-c-content" style="--pf-c-content--FontSize: 1.25rem;">
        {{ .Content }}
      </div>
    </div>
  </section>
  <section class="pf-c-page__main-section">
    <div class="pf-l-stack">
      <div class="pf-c-content" >
        <div class="pf-l-gallery pf-m-gutter" style="--pf-l-gallery--GridTemplateColumns--min: 300px;">
          {{ range .Paginator.Pages }}
          <div class="pf-l-gallery__item" style="display: grid;">
            {{ .Render "summary" }}
          </div>
          {{ end }}
        </div>
      </div>
    {{- template "_internal/pagination.html" . -}}
    </div>
  </section>
</main>
{{ end }}
